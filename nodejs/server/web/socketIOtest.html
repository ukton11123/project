<html>
<head>
    <script src="/public/js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--[if lt IE 8]><script src="/public/js/json3.min.js"></script><![endif]-->
    <script>

            var iosocket = io.connect();

            iosocket.on('connect', function () {
                $('#incomingChatMessages').append($('<li>Connected</li>'));

                iosocket.on('message', function(message) {
                    $('#incomingChatMessages').append($('<li></li>').text(message));
                });
                iosocket.on('disconnect', function() {
                    $('#incomingChatMessages').append('<li>Disconnected</li>');
                });
            });


        function send()
        {
            alert($('#outgoingChatMessage').val())
            iosocket.send($('#outgoingChatMessage').val());
            $('#incomingChatMessages').append($('<li></li>').text($('#outgoingChatMessage').val()));
            $('#outgoingChatMessage').val('');
        }
    </script>
</head>
<body>
Incoming Chat:&nbsp;<ul id="incomingChatMessages"></ul>
<br />
<input type="text" id="outgoingChatMessage"><button onclick="send()">发送</button>
</body>
</html>
