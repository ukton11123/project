<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {{include "../meta"}}

</head>
<style>
    .mainDiv {
        width:1024px;
        margin-top:10px;
    }
</style>

<body>
{{include "menu"}}

<div class="mainDiv  center radius">
    <div style="margin: 10px 10px;margin-left: 100px;position:relative;">

        <form class="pure-form pure-form-stacked"  action="/admin/setup/modify" method="post">
            <fieldset>
                <legend><h3>系统设置</h3></legend>

                <div class="pure-g">
                    {{each rowsfields as fields}}
                    {{if fields.Comment!=""}}
                    <div class="pure-u-1-3">
                        <label >{{fields.Comment}}</label>
                        <input class="pure-input-2-3"  type="text" name="{{fields.Field}}" value="{{rowData[fields.Field]}}">
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
                <div class="pure-u-1-1 textcenter">
                    <button type="submit" class="pure-button pure-button-primary">修改</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="window.location.href='/admin/setup'" class="pure-button">刷新</button>

                </div>
            </fieldset>
        </form>
    </div>
</div>
{{if msg}}
<script>
    $.colorbox.showHint('{{msg}}');
</script>
{{/if}}
</body>
</html>
